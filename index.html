<!DOCTYPE html>
<html>
<head>
  <title>That Perfect Painting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/png" href="images/branding/favicon.png"/>
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,700,500' rel='stylesheet' type='text/css'>
</head>
<body>
<nav id="mobile-nav">
    <ul id="mobile-links">
      <li><a href="#" ontouchend="this.onclick=fix" class="auctions-link">Auctions</a></li>
      <li><a href="#" ontouchend="this.onclick=fix" class="seller-link">Sellers</a></li>
    </ul>
    <ul id="mobile-social-links">
      <li><a href="#" ontouchend="this.onclick=fix"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
      <li><a href="#" ontouchend="this.onclick=fix"><i class="fa fa-twitter" aria-hidden="true"></i></a></li> 
      <li><a href="#" ontouchend="this.onclick=fix"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li> 
    </ul>
</nav>

<nav id="main-nav">
    <div id="logo-container">
    <a><img class="logo" src="images/branding/perfect-painting-logo.png"></a>
    </div>
      <div id="links-container">
      <ul>
        <li><a href="#" ontouchend="this.onclick=fix" class="auctions-link">Auctions</a></li>
        <li><a href="#" ontouchend="this.onclick=fix" class="seller-link">Sellers</a></li>
      </ul>
    </div>
    <div id="social-links-container">
      <ul>
        <li><a href="#" ontouchend="this.onclick=fix"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href="#" ontouchend="this.onclick=fix"><i class="fa fa-twitter" aria-hidden="true"></i></a></li> 
        <li><a href="#" ontouchend="this.onclick=fix"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li> 
      </ul>  
    </div>
    <div id="mobile-button-container">
      <a ontouchend="this.onclick=fix"><i id="bars" class="fa fa-bars" aria-hidden="true"></i>      
    </div>
</nav>

<div class="listings show">

</div>

<div class="sellers show">
  <div class="seller-input">
    <form id="create-auction">
      <h1>Create Auction</h1>
      <input placeholder="Artists Name" id="artists-name"/><br>
      <input placeholder="Artwork Name" id="artwork-name"/><br>
      <textarea placeholder="Artwork description" id="artwork-description"></textarea><br>
      <select placeholder="Select Style" id="artwork-style">
        <option value="" disabled selected>Select style</option>
        <option>Painting</option>
        <option>Photograph</option>
      </select><br>
      <input placeholder="time to complete" id="completion-time"/><br>
      <input placeholder="image url" id="image-url"/><br>
      <select placeholder="auction duration" id="auction-duration">
        <option value="" disabled selected>Select duration</option>
        <option>12</option>
        <option>24</option>
      </select><br>
      <button id="seller-submit" onclick="return false">Submit</button>
      <div id="clock">Hi</div>
    </form>
  </div>
</div>
<!-- ***** Handlebars ***** -->
<script id="auction-template" type="text/x-handlebars-template"> 
<div class="individual-listing">{{name}}
<div class="timer"></div> </div>
</script> 
<!-- ****** NPM LINKS ***** -->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
<script type="text/javascript" src="node_modules/backbone/backbone.js"></script>
<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.js"></script>
<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">

<!-- ***** FILE LINKS ***** -->
<link rel="stylesheet" type="text/css" href="navigation/nav.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="navigation/nav.js"></script>


<!-- ***** BACKBONE LINKS ***** -->
<script type="text/javascript" src="backbone/models/auction-model.js"></script>
<script type="text/javascript" src="backbone/collections/auctions-collection.js"></script>
<script type="text/javascript" src="backbone/models/app-model.js"></script>
<script type="text/javascript" src="backbone/views/app-view.js"></script>
<script type="text/javascript" src="backbone/views/auction-view.js"></script>
<script type="text/javascript" src="backbone/controllers/controller.js"></script>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript"src="server.js"></script>
</body>
</html>
